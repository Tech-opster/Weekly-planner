<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly planner</title>
    <link rel="icon" type="image/x-icon" href="Media/icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="headerInfo">
            <h1 id="titlePage">Weekly Planner mama aqui</h1>
        </div>
    </header>
    <main>
        <div class="schedule">
            <div class="notePad" data-index="0" style="background-color: #fdfd96;">
                <h1 class="divTitle">Segunda</h1>
                <form class="form" name="form">
                    <input class="task" type="text" name="task" title="Escrever tarefa" required>
                    <button class="addButton" type="submit" name="addButton" title="Adicionar tarefa"></button>
                </form>
                <ul class="list"></ul>
            </div>
            <div class="notePad" data-index="1" style="background-color: #acf7c3;">
                <h1 class="divTitle">Terça</h1>
                <form class="form" name="form">
                    <input class="task" type="text" name="task" title="Escrever tarefa" required>
                    <button class="addButton" type="submit" name="addButton" title="Adicionar tarefa"></button>
                </form>
                <ul class="list"></ul>
            </div>
            <div class="notePad" data-index="2" style="background-color: #fdcae1;">
                <h1 class="divTitle">Quarta</h1>
                <form class="form" name="form">
                    <input class="task" type="text" name="task" title="Escrever tarefa" required>
                    <button class="addButton" type="submit" name="addButton" title="Adicionar tarefa"></button>
                </form>
                <ul class="list"></ul>
            </div>
            <div class="notePad" data-index="3" style="background-color: #a3ffac;">
                <h1 class="divTitle">Quinta</h1>
                <form class="form" name="form">
                    <input class="task" type="text" name="task" title="Escrever tarefa" required>
                    <button class="addButton" type="submit" name="addButton" title="Adicionar tarefa"></button>
                </form>
                <ul class="list"></ul>
            </div>
            <div class="notePad" data-index="4" style="background-color: #ffda9e;">
                <h1 class="divTitle">Sexta</h1>
                <form class="form" name="form">
                    <input class="task" type="text" name="task" title="Escrever tarefa" required>
                    <button class="addButton" type="submit" name="addButton" title="Adicionar tarefa"></button>
                </form>
                <ul class="list"></ul>
            </div>
            <div class="notePad" data-index="5" style="background-color: #b8e4ff;">
                <h1 class="divTitle">Sábado</h1>
                <form class="form" name="form">
                    <input class="task" type="text" name="task" title="Escrever tarefa" required>
                    <button class="addButton" type="submit" name="addButton" title="Adicionar tarefa"></button>
                </form>
                <ul class="list"></ul>
            </div>
            <div class="notePad" data-index="6" style="background-color: #ff9688;">
                <h1 class="divTitle">Domingo</h1>
                <form class="form" name="form">
                    <input class="task" type="text" name="task" title="Escrever tarefa" required>
                    <button class="addButton" type="submit" name="addButton" title="Adicionar tarefa"></button>
                </form>
                <ul class="list"></ul>
            </div>
        </div>
        <div class="sketch">
            <div class="notePad" style="background-color: #ecd6c0;">
                <h1 class="divTitle">Notas</h1>
                <textarea id="textArea" name="textarea"></textarea>
            </div>
            <div class="notePad" data-index="7" style="background-color: #f4fab4;">
                <h1 class="divTitle">Afazeres</h1>
                <form class="form" name="form">
                    <input class="task" type="text" name="task" title="Escrever tarefa" required>
                    <button class="addButton" type="submit" name="addButton" title="Adicionar tarefa"></button>
                </form>
                <ul class="list"></ul>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
