<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly planner</title>
    <link rel="icon" type="image/x-icon" href="Media/icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="headerInfo">
            <h1 id="titlePage">Weekly Planner</h1>
        </div>
    </header>
    <main>
        <div class="schedule">
            <div class="notePad days" style="background-color: #fdfd96;">
                <div class="divTitle"><h1 class="title">Segunda</h1></div>
                <form class="form" name="form">
                    <input class="task" type="text" name="task" title="Escrever tarefa" required>
                    <button class="addButton" type="submit" name="addButton" title="Adicionar tarefa"></button>
                </form>
                <ul class="list" id="day1"></ul>
            </div>
            <div class="notePad days" style="background-color: #acf7c3;">
                <div class="divTitle"><h1 class="title">Terça</h1></div>
                <form class="form" name="form">
                    <input class="task" type="text" name="task" title="Escrever tarefa" required>
                    <button class="addButton" type="submit" name="addButton" title="Adicionar tarefa"></button>
                </form>
                <ul class="list" id="day2"></ul>
            </div>
            <div class="notePad days" style="background-color: #fdcae1;">
                <div class="divTitle"><h1 class="title">Quarta</h1></div>
                <form class="form" name="form">
                    <input class="task" type="text" name="task" title="Escrever tarefa" required>
                    <button class="addButton" type="submit" name="addButton" title="Adicionar tarefa"></button>
                </form>
                <ul class="list" id="day3"></ul>
            </div>
            <div class="notePad days" style="background-color: #a3ffac;">
                <div class="divTitle"><h1 class="title">Quinta</h1></div>
                <form class="form" name="form">
                    <input class="task" type="text" name="task" title="Escrever tarefa" required>
                    <button class="addButton" type="submit" name="addButton" title="Adicionar tarefa"></button>
                </form>
                <ul class="list" id="day4"></ul>
            </div>
            <div class="notePad days" style="background-color: #ffda9e;">
                <div class="divTitle"><h1 class="title">Sexta</h1></div>
                <form class="form" name="form">
                    <input class="task" type="text" name="task" title="Escrever tarefa" required>
                    <button class="addButton" type="submit" name="addButton" title="Adicionar tarefa"></button>
                </form>
                <ul class="list" id="day5"></ul>
            </div>
            <div class="notePad days" style="background-color: #b8e4ff;">
                <div class="divTitle"><h1 class="title">Sábado</h1></div>
                <form class="form" name="form">
                    <input class="task" type="text" name="task" title="Escrever tarefa" required>
                    <button class="addButton" type="submit" name="addButton" title="Adicionar tarefa"></button>
                </form>
                <ul class="list" id="day6"></ul>
            </div>
            <div class="notePad days" style="background-color: #ff9688;">
                <div class="divTitle"><h1 class="title">Domingo</h1></div>
                <form class="form" name="form">
                    <input class="task" type="text" name="task" title="Escrever tarefa" required>
                    <button class="addButton" type="submit" name="addButton" title="Adicionar tarefa"></button>
                </form>
                <ul class="list" id="day7"></ul>
            </div>
        </div>
        <div class="sketch">
            <div class="notePad sketchPad" style="background-color: #ecd6c0;">
                <form id="formNotes" name="form">
                    <label for="textArea" class="divTitle" id="labelArea"><h1 class="title">Notas</h1></label>
                    <textarea id="textArea" name="textarea"></textarea>
                </form>
            </div>
            <div class="notePad sketchPad" style="background-color: #f4fab4;">
                <div class="divTitle"><h1 class="title">Afazeres</h1></div>
                <form class="form" name="form">
                    <input class="task" type="text" name="task" title="Escrever tarefa" required>
                    <button class="addButton" type="submit" name="addButton"  title="Adicionar tarefa"></button>
                </form>
                <ul class="list" id="day8"></ul>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
